<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <a href="" id="link" download="myselfievideo.Mp4"></a>
        <h1>Voice Selfie App 
            <img id="logo_img" src="selfie.jpeg">
            <iframe width="735" height="538" src="https://www.youtube.com/embed/p-IhN2m7S_s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>   
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <h3>Say "take my video"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>
        <button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <br>
        <label>Your videocam : </label>
        <br>
<div id="Camera"></div>
<br> <br>
<div id="video"></div>
        <label>Your selife Will Display Here: </label>
        
        <div id="result"></div>
        <br> <br>
        <label>Your video will Display Here: </label>
        <div id="videoresult"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
